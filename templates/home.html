{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static  "/plugins/jquery-3.3.1/jquery-3.3.1.js" %}"></script>
    <script src="{% static '/plugins/bootstrap-3.3.7/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/home.js' %}"></script>
    <script src="{% static '/js/utils.js' %}"></script>

    {#    百度地图js库#}
    <script src="http://api.map.baidu.com/api?v=2.0&ak=stpRRyX7SAHNnGf66q1szUzlVqGTxTAu"
            type="text/javascript"></script>

    <link href="{% static '/plugins/bootstrap-3.3.7/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/css/home.css' %}" rel="stylesheet">

    <title>Home</title>
    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #b7dbff75;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
{#顶部导航栏#}
<nav class="navbar navbar-default" role="navigation">
    <div class=" wpr-navbar container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢迎</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li id="nav_notify"><a href="#">通知</a></li>
            <li id="nav_login"><a href="#">登陆</a></li>
            <li id="nav_regist"><a href="#">注册</a></li>
        </ul>
    </div>
</nav>

<div id="left_expand" style="opacity: 0;">
    <img src="{% static "image/icon.png" %}" alt="展开">
</div>

{#内容#}
<div id="content">
    <div style="height: 750px">
        <div style="height: 80%">
            <div style="width: 20%;border: 1px solid red;height:100%;float: left;">数据展示</div>
            <div style="border: 1px solid green;width: 59%;height:100%; float: left;margin-left: 0.5%">
                <div id="mapContainer" style="width: 100%;height: 100%;"></div>
            </div>
            <div style="border: 1px solid yellow;width: 20%; height:100%;float: left;margin-left: 0.5%">点展示</div>
        </div>
        <div style="height: 44%;width: 100%;border: solid black;margin-top: 0.5%">统计信息</div>
    </div>

</div>

{#底部状态栏#}
<div id="bottom">
    <div style="line-height: 25px;margin-left: 10px"><img src="{% static "image/loading.gif" %}"
                                                          style="line-height: 25px;height: 13px;width: 13px"><span
            id="status_text">数据加载中...</span>
    </div>
</div>
</body>
</html>
